metadata:
  version: 1
sources:
  #Parquet Files
  la_county:
    driver: parquet
    args:
      urlpath: './local_files/county_boundary.parq'
  county_fuel:
    driver: parquet
    args:
      urlpath: './local_files//county_fueling_stations.parq'
  alternative_fuel:
    driver: parquet
    args:
        urlpath: './local_files/alternative_fueling_stations.parq'
  la_city:
    driver: parquet
    args:
        urlpath: './local_files/city_boundary.parq'
        